<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Dashboard</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

<!-- Main Content -->
<main class="main">
    <div class="header">
        <h1>Welcome, Super Admin ðŸ‘‘</h1>
        <h1>Welcome, Admin</h1>
        <button type="button" th:onclick="|window.location.href='@{/logout}'|">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>

    <!-- Flash Messages -->
    <div th:if="${successMessage}"
         style="background-color: #d4edda; color: #155724; padding: 10px; margin-bottom: 20px; border-radius: 4px;">
        <strong th:text="${successMessage}">Success message</strong>
    </div>
    <div th:if="${errorMessage}"
         style="background-color: #f8d7da; color: #721c24; padding: 10px; margin-bottom: 20px; border-radius: 4px;">
        <strong th:text="${errorMessage}">Error message</strong>
    </div>

    <!-- Overview Cards -->
    <div class="cards">
        <div class="card">
            <h3><i class="fas fa-users"></i> Total Admins</h3>
            <p th:text="${#lists.size(admins)}">0</p>
        </div>
        <div class="card">
            <h3><i class="fas fa-bullhorn"></i> Announcements</h3>
            <p th:text="${totalAnnouncements ?: 'Loading...'}">0</p>
        </div>
        <div class="card">
            <h3><i class="fas fa-calendar"></i> Upcoming Events</h3>
            <p th:text="${upcomingEvents ?: 'Loading...'}">0</p>
        </div>
        <div class="card">
            <h3><i class="fas fa-calendar"></i> Upcoming Events</h3>
            <p th:text="${upcomingEvents ?: 'Loading...'}">0</p>
        </div>
    </div>

    <!-- Add Admin Form -->
    <section class="add-admin" style="margin: 40px auto; display: flex; flex-direction: column; align-items: center;">
        <h2>Add New Admin</h2>
        <form th:action="@{/super-admin/add-admin}" method="post" style="width: 100%; max-width: 500px;">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="fullName" placeholder="e.g. John Mokoena" required/>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="e.g. john@community.co.za" required/>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Minimum 8 characters" required/>
            </div>

            <button type="submit" class="btn-primary">Add Admin</button>
        </form>
    </section>


    <!-- Existing Admins Table -->
    <section class="admin-list">
        <h2>Existing Admins</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="admin : ${admins}">
                <td th:text="${admin.id}"></td>
                <td th:text="${admin.fullName}"></td>
                <td th:text="${admin.email}"></td>
                <td>
                    <a th:href="@{'/super-admin/delete-admin/' + ${admin.id}}"
                       class="delete-btn"
                       onclick="return confirm('Are you sure you want to delete this admin?');">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>

</main>

</body>
</html>
