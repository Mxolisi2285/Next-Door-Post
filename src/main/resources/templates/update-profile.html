<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Admin Profile | Community Portal</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
        }

        .main {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertical center */
            align-items: center;     /* Horizontal center */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .header h1 {
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        .add-admin {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        .add-admin h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #444;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<main class="main">
    <div class="header">
        <h1>Update Profile</h1>
    </div>

    <section class="add-admin">
        <h2>Admin Profile</h2>
        <form th:action="@{/admin/update-profile}" method="post" th:object="${adminUser}">
            <!-- Full Name -->
            <div class="form-group">
                <label>Full Name</label>
                <input type="text"
                       name="fullName"
                       th:value="${adminUser?.fullName}"
                       placeholder="e.g. John Mokoena"
                       required/>
            </div>

            <!-- Email (read-only) -->
            <div class="form-group">
                <label>Email Address</label>
                <input type="email"
                       name="email"
                       th:value="${adminUser?.email}"
                       readonly/>
            </div>

            <!-- New Password -->
            <div class="form-group">
                <label>New Password</label>
                <input type="password"
                       name="password"
                       placeholder="Enter new password (leave blank to keep current)" />
            </div>

            <button type="submit" class="btn-primary">Update Profile</button>
        </form>
    </section>
</main>
</body>
</html>
