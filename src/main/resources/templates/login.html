<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Leadership Portal Login</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Embedded CSS -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #eaf2f8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .login-box h2 {
            color: #2c3e50;
            margin-bottom: 1.8rem;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .form-group { margin-bottom: 1.5rem; text-align: left; }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 600;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.85rem;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.15);
        }

        .btn-submit {
            width: 100%;
            padding: 0.9rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-submit:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .input-with-icon { position: relative; }
        .input-with-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }
        .input-with-icon input { padding-left: 36px; }

        /* Flash message styling */
        .flash-message {
            font-weight: 600;
            margin-bottom: 1rem;
            padding: 0.8rem 1rem;
            border-radius: 6px;
        }
        .flash-success { background-color: #d4edda; color: #155724; }
        .flash-error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Admin Portal</h2>

    <!-- Flash messages -->
    <div th:if="${successMessage}" class="flash-message flash-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="flash-message flash-error" th:text="${errorMessage}"></div>

    <!-- Login form -->
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="email">Email *</label>
            <div class="input-with-icon">
                <i class="fas fa-user"></i>
                <input type="email" id="email" name="email" placeholder="Enter your email" required />
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password *</label>
            <div class="input-with-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
            </div>
        </div>

        <button type="submit" class="btn-submit">Access the Admin Portal</button>
    </form>
</div>

</body>
</html>
